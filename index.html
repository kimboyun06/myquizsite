<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제풀이 통합앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>문제풀이 통합앱</h1>
    <div class="subject-select">
      <label>과목 선택:
        <select id="subject-select">
          <option value="물류">물류</option>
          <option value="스포츠 리더십">스포츠 리더십</option>
        </select>
      </label>
      <button id="subject-confirm">확인</button>
    </div>
    <div class="type-select" style="display:none;">
      <label>문제 유형 선택:
        <select id="type-select">
          <option value="blank">빈칸형</option>
          <option value="mc">객관식</option>
          <option value="ox">OX</option>
          <option value="short">단답형</option>
        </select>
      </label>
      <button id="type-confirm">시작</button>
    </div>
    <div class="range-select" style="display:none; margin:15px 0;">
      <label>문제 범위 지정: 
        <input type="number" id="range-start" min="1" style="width:60px;"> ~ 
        <input type="number" id="range-end" min="1" style="width:60px;">
      </label>
      <button id="range-mode">범위 랜덤 풀기</button>
    </div>
    <div class="quiz" style="display:none;">
      <h2 id="question"></h2>
      <div id="choices" style="margin:10px 0;"></div>
      <input type="text" id="answer-input" style="display:none;" placeholder="정답을 입력하세요">
      <button id="submit-btn">제출</button>
      <div id="feedback"></div>
      <button id="next-btn" style="display:none;">다음 문제</button>
    </div>
    <div class="result" style="display:none;">
      <h2 id="score"></h2>
      <button id="retry-wrong-btn" style="display:none;">틀린 문제 다시 풀기</button>
      <button id="restart-btn">처음으로</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
