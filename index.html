<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빈칸 문제풀이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>빈칸 문제풀이</h1>
    <div class="mode-select">
      <button id="order-mode">순서대로 풀기</button>
      <button id="random-mode">랜덤으로 풀기</button>
    </div>
    <div class="quiz" style="display:none;">
      <h2 id="question"></h2>
      <input type="text" id="answer-input" placeholder="정답을 입력하세요">
      <button id="submit-btn">제출</button>
      <div id="feedback"></div>
      <button id="next-btn" style="display:none;">다음 문제</button>
    </div>
    <div class="result" style="display:none;">
      <h2 id="score"></h2>
      <button id="retry-wrong-btn" style="display:none;">틀린 문제 다시 풀기</button>
      <button id="restart-btn">처음부터 다시 풀기</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
