<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빈칸 문제풀이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>빈칸 문제풀이</h1>
    <div class="mode-select">
      <button id="order-mode">순서대로 풀기</button>
      <button id="random-mode">랜덤으로 풀기</button>
    </div>
    <div class="range-select" style="margin:15px 0;">
      <label>문제 범위 지정: 
        <input type="number" id="range-start" min="1" style="width:60px;"> ~ 
        <input type="number" id="range-end" min="1" style="width:60px;">
      </label>
      <button id="range-mode">범위 랜덤 풀기</button>
    </div>
    <div class="quiz" style="display:none;">
      <h2 id="question"></h2>
      <input type="text" id="answer-input" placeholder="정답을 입력하세요">
      <button id="submit-btn">제출</button>
      <div id="feedback"></div>
      <button id="next-btn" style="display:none;">다음 문제</button>
    </div>
    <div class="result" style="display:none;">
      <h2 id="score"></h2>
      <button id="retry-wrong-btn" style="display:none;">틀린 문제 다시 풀기</button>
      <button id="restart-btn">처음부터 다시 풀기</button>
    </div>
    <!-- 관리자 영역 -->
    <div class="admin-section" style="margin-top:20px;">
      <button id="admin-btn">관리자</button>
      <div id="admin-login" style="display:none; margin-top:10px;">
        <input type="password" id="admin-password" placeholder="비밀번호 입력">
        <button id="admin-login-btn">확인</button>
        <span id="admin-login-fail" style="color:red; margin-left:10px;"></span>
      </div>
      <div id="admin-panel" style="display:none; margin-top:15px;">
        <h3>문제/정답 수정</h3>
        <div id="admin-questions"></div>
        <button id="admin-save-btn" style="margin-top:10px;">저장</button>
        <span id="admin-save-msg" style="margin-left:10px; color:green;"></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
